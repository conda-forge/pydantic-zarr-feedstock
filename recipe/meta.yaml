{% set name = "pydantic-zarr" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pydantic_zarr-{{ version }}.tar.gz
  sha256: 63103c341e260cfafcd606a394286b196271459054508d6160ec7bc0493eb197

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - zarr >=3.0.0,<4.0.0
    - pydantic >=2.0.0,<3.0.0

test:
  imports:
    - pydantic_zarr
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/zarr-developers/pydantic-zarr
  summary: pydantic models for zarr
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - imagejan
    - d-v-b
